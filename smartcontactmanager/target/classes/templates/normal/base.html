<!doctype html>
<html lang="en" xmlns:th="http://www.thymelef.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
     crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     
     <link rel="stylesheet" th:href="@{/css/style.css}" />

    <title th:text="${title}">Base page</title>
  </head>
  <body>
    <!--this is navbar  -->
    
 <nav class="navbar navbar-expand-lg navbar-dark  bg-primary">
  <a class="navbar-brand" href="#">Smart Contact manager</a>
 
  <div class="nav" id="navbarSupportedContent">
  <ul class="navbar-text-uppercase"></ul>
  
    <ul class="navbar-nav text-uppercase" >
      <li class="nav-item active">
        <a th:href="@{/}" class="nav-link" href="#" >Home
         <span class="sr-only">(current)</span></a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      
      
      <li class="nav-item">
        <a class="nav-link " href="#"  
        tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
        
        <li class="nav-item">
        <a class="nav-link " href="#"th:href="@{/logout}"
        tabindex="-1" aria-disabled="true">Logout</a>
      </li>
      
    </ul>
    
  </div>
</nav>


<!-- end navbar -->

<!-- side bar -->
<div class="sidebar mt-5">

     <a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i>Home</a>
     <a href="#" th:href="@{/user/show-contacts}"class="item"><i class="fa-solid fa-address-book"></i>ViewContact</a>
     <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-address-card"></i>AddContact</a>
     <a href="#" th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i>YourProfile</a>
     <a id="settings-Link" href="#" th:href="@{/user/settings}" class="item"><i class="fa-solid fa-gear"></i>Settings</a>
     <a  href="#" th:href="@{/logout}"class="item"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
     <div class="divider"></div>

</div>
<!-- end sidebar -->


<!-- content area -->

<div class="content mt-5">

<!--message box  -->
<div th:if="${session.message}" class="container">
<div  th:classappend="${'alert-'+session.message.type}"  class="alert  text-center" role="alert">
  <span th:text="${session.message.content}"></span>
  </div>
</div>
   <th:block th:text="${#session.removeAttribute('message')}"></th:block>
    <div th:replace="${content}"></div>
    </div>
    <!-- end content -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
 <script th:src="@{/js/script.js}"></script>
  </body>
  
</html>
