<!doctype html>
<html lang="en"  xmlns:th="http://www.thymelef.org" 
th:replace="normal\base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<section>

<div class="card mr-3">
<div class="card-body">

<h1 class="text-center" >Your Contacts</h1>


<table class="table">
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
       <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c : ${contacts}">
      <th scope="row" th:text="${ 'SCM2022'+c.cId}">1</th>
      <td>
      <img src="" class="my_profile_picture" th:src="@{'/img/'+${c.image}}" alt="profile photo"/>
      <span th:text="${c.name}"></span></td>
      
      <td >
      <a href="#" th:href="@{'/user/'+${c.cId}+'/contact'}">
      <span th:text="${c.email}"></span>
      </a>
      </td>
      
      <td th:text="${c.phone}"></td>
      <td>
      <a th:href="@{'/user/delete/'+${c.cId}}" class="btn btn-danger btn-sm">Delete</a>
     
     <form method="POST" th:action="@{'/user/update-contact/'+${c.cId}}" class="mt-2">
     
      <button type="submit" class="btn btn-primary btn-sm">Update</button>
      </form>
      </td>
    </tr>
    
  </tbody>
</table>

</div>

</div>

</section>
	
</body>
</html>
