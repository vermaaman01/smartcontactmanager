<!doctype html>
<html lang="en"  xmlns:th="http://www.thymelef.org" 
th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<section>
<div class="container">
<div class="row">
<div class="col-md-8 offset-md-2">
<div class="my-card"></div>
<div th:if="${session.message}" class="alert alert-primary" th:classappend="${session.message.type}" role="alert">
<p class="text-center" th:text="${session.message.content}"></p>

<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>

<h1 class="text-center">Register Here!!</h1>
<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

<!--name field  -->

  <div class="mb-3">
    <label for="name_field" class="form-label">Your Name</label>
    <input name="name" 
    type="text" 
    class="form-control" 
    th:classappend="${#fields.hasErrors('name') ?'is-invalid':''}"
    id="name_field" 
    aria-describedby="name_field"
    placeholder="Enter here"
    required
    th:value="${user.name}"/>
    
    <div class="invalid feedback"th:each="e : ${#fields.errors('name')}" th:text="${e}">
    </div>
   
  </div>
  <!--Email field  -->

  <div class="mb-3">
    <label for="email_field" class="form-label">Your Email</label>
    <input name="email"
     type="email" 
    class="form-control"
   
    id="email_field" 
    aria-describedby="email_field"
    placeholder="Enter here"
    required
    th:value="${user.email}"/>
    
   
  </div>
  
  <!--password field  -->

  <div class="mb-3">
    <label for="password_field" class="form-label">Your password</label>
    <input name="password"
    type="password" 
    class="form-control" 
    id="password_field" 
    aria-describedby="password_field"
    placeholder="Enter here"
    required/>
   
  </div>
  <div class="form-group">
  <textarea name="about" th:value="${user.about}"placeholder="enter something  yourself"  rows="10" class="col"></textarea>
  
  </div>
  <!-- terms and condition  -->
  <div class="form-group from-check text-center">
  <input type="checkbox" 
  name="agreement"
  class="form-check-input"
  id="agreement"
  
  />
  <label for="agreement">Accepts term and conditon </label>
  
  <div class="container text-center">
 <button type="submit" class=" btn-primary">
 Submit
 </button>
 <button type="reset" class=" btn-warning">
 Reset
 </button>
  </div>
</div>
</form>
</div>
</div>
</div>



</section>
	
</body>
</html>
