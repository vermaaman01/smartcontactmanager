<!doctype html>
<html lang="en"  xmlns:th="http://www.thymelef.org" 
th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>
<body>
<section>
 <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:250px;" class="col-md-12">
                    
                    <!-- message box  -->
                    <div th:if="${session.message}" class="container">
                    <div class="alert alert-danger my-2 text-center" role="alert">
                    <span th:text="${session.message}">
                    </span>
                    
                    </div>
                    
                    </div>
                    
                    
                        <!-- email form -->
                        <h3 class="text-center">Your Registered email</h3>
                        <form method="post" action="" th:action="@{/send-otp}">
                        <div class="form-group">
                        <input name="email" required="required" type="email" placeholder="enter email here" class="form-control">
                        </div>
                        
                        <div class="container text-center">
                        <button class="btn btn-warning" >SendOTP</button>
                        
                        </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
	
</body>
</html>
